<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            animation-name: anim;
            animation-duration: 3s;
            animation-iteration-count:infinite ;
            /* animation-direction: alternate-reverse; */
            animation-delay: 2s;
            position: absolute;
        }
        @keyframes anim {
            from{background-color: orangered;top:100px;left:0px;}
            to{background-color: blueviolet;border-radius: 50%;top:0px;left: 200px;}
        }
    </style>
</head>
<body>
    
<div class="box"></div>

</body>
</html>
