<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            color: greenyellow;
            background-color: black;
            height: 400px;
            width: 400px;
            border: 5px solid red;
            display: inline-block;
            border-radius: 100%;
        }
        .clr{
            color: green;
            background-color: black;
            border: 1px solid red;
        }
        .disp1{
            display: block;
            height: 100px;
        }
        .disp2{
            display: inline-block;
            height: 100px;
        }
        .disp3{
            /* display: inline; */    /*this is by default in span*/
            height: 100px;
            width: 50%;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- <div class="box">Hello</div><div class="box">Hello</div> -->

    <span class="clr disp1">Hello 1</span>
    <span class="clr disp2">Hello 2</span>
    <span class="clr disp3">Hello 3</span>

    <br>
    <div class="box">Hello 1.1</div>
    <div class="box">Hello 2.1</div>


</body>
</html>
