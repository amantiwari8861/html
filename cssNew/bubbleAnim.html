    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .bubble{
            background-image:radial-gradient(rgb(218, 243, 245),aqua,rgb(165, 165, 248));
            border-radius: 50%;
            border: 1px solid aqua;
            position: absolute;
            /* bottom: 0px; */
        }
        .size1{
            height: 100px;
            width: 100px;
            /* left: 100px; */
            animation: up 4s ease-in 0.5s infinite;
        }
        .size2{
            height: 80px;
            width: 80px;
            animation: up 4s ease-in 1s infinite;
        }
        .size3{
            height: 60px;
            width: 60px;
            animation: up 4s ease-in 1.5s infinite;
        }
        .size4{
            height: 40px;
            width: 40px;
            animation: up 4s ease-in 2s infinite;
        }
        @keyframes up {
            from{bottom: 100px;left:100px}
            to{bottom:400px;left:50%;height: 100px;width: 100px;}
        }

            background-color: rgb(178, 195, 243);
        }

            position: absolute;
            bottom: 0px;
            z-index: -1;

        .hulk{
            transform: rotateY(180deg);
            position: absolute;
            left: 500px;
            bottom: 320px;
