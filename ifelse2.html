<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
   function chek()
   { 
        var c =document.getElementById('abcd').value;
        alert(c);
        if (c<=18) {
            alert("less than and equal to 18 ");
        }
        else{
            alert("greater than 18 ");
        }
    }
    </script>
</head>
<body>
    <input type="text" id="abcd" onkeyup="chek();">
</body>
</html>
