    <title>Array</title>

<body>
    
<script>

let animals=["dog","cat","elephant"];
animals.push("snake");
animals.push();
let an2=[];
an2.push("dog1");
let an3=new Array();
an3[0]="cat2";
an3[1]="cat2";
an3.push("dog3");

document.write(animals+"<br>");

document.write(an3+"<br>");

let arr=[]
for (let i = 0; i < 4; i++) 
{
   arr[i]=prompt("enter the value of array "+i);

}
document.write(arr+"<br>");
document.write(arr.sort()+"<br>");


</script>





</body>
