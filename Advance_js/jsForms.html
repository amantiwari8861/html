<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .err{
            color: red;
        }
        .inperr{
            border: 2px solid red;
            border-radius: 5px;
        }
        input{
            outline: none;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 1px solid green;
        }
        form{
            border: 2px solid purple;
            background-color: whitesmoke;
            font-size: 32px;
            border-radius: 15px;
            padding:5%;
            margin: 5%;
        }
        
    </style>
    <script src="formvalidate.js" defer></script>
</head>
<body>
    
<div class="container">

<form action="" method="get" onsubmit="return checkInp()" id="myform">

    <label for="name">Name <span class="err">*</span></label>
    <input type="text" name="name" id="name" >
    <br><span class="err" id="nameerr"></span>
    <br>

    <label for="email">Email <span class="err" >*</span></label>
    <input type="email" name="email" id="email" >
    <br><span class="err" id="emailerr"></span>
    <br>

    <label for="pass">Password <span class="err">*</span></label>
    <input type="password" name="password" id="pass" >
    <br><span class="err" id="passerr"></span>

    <br>

    <label for="phone">Phone No</label>
    <input type="tel" name="phone" id="phone"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear Form">


</form>

</div>


</body>

</html>
