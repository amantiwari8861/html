<html>

<head>
   <script type="text/javascript">
      function WriteCookie() {
         if (document.myform.customer.value == "") {
            alert("Enter some value!");
            return;
         }
         cookievalue = encodeURIComponent(document.myform.customer.value) + ";";
         document.cookie = "name=" + cookievalue;
         document.cookie = "email=" + document.myform.email.value;
         document.write("Setting Cookies : " + "name=" + (cookievalue) + "<br>");
         document.write("Setting Cookies : " + "name=" + decodeURIComponent(cookievalue)+"<br>");
         getCookies();
      }

      function getCookies() {
         let a = document.cookie;
         document.write(a);
      }
   </script>
</head>

<body>
   <form name="myform" action="">
      Enter name: <input type="text" name="customer" /><br>
      Enter email: <input type="text" name="email" />
      <input type="button" value="Set Cookie" onclick="WriteCookie();" />
   </form>
</body>

</html>
