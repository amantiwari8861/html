<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        .main{
            background-color: black;
            color:whitesmoke;
            height:1400px;
        }
        h1{
            margin-top: 0px;
        }
        .but{
            width:100px;
            background-color:seagreen;
            color:black;
            font-weight:bold;
            line-height: 50px;
            border-radius: 15px;
            cursor:pointer;
            box-shadow: 5px 5px 0px black;
            display:inline-block;
        }
        .but:active{
            position:relative;
            color:greenyellow;
            box-shadow:none;
            top:5px;
        }
        .par{
            background-color: hotpink;
            height:300px;
            padding-top:30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <center>
        <h1>this is a  header </h1>
            <div class="par">
                    <span class="but">Button</span>
            </div>
        </center>
    </div>
</body>
</html>
