<html>
<head>

.message {
  padding: 15px 40px;
  background-color: #5dca88;
  cursor: pointer;
  box-shadow: 0 7px #1a7940;

  position: relative;
  top: 7px;

  padding: 12px 24px;
  color: white;

}

</head>

        <span class="btn message">Start Learning</span>
