<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ani{
            position:relative;
            border:1px solid black;
            height:200px;
            width:200px;
            animation:any 5s 1  normal;
            animation-delay: 4s;

           /* animation-duration: 4s;
    animation-iteration-count: 3;
    animation-delay: 4s;
            animation: name duration timing-function delay iteration-count direction fill-mode play-state;*/
            
        }
        @keyframes any{
           /* from{
                top:20px;
                left:20px;
                background-color: rgba(245, 13, 98, 0.897);
            }
            to{
                top:300px;
                left:300px;
                background-color: rgba(116, 19, 228, 0.897);
                border-radius: 100%;
            }*/
            0%{
                background-color: red;
                border:2px solid royalblue;
            }
            20%{
                background-color:white;
                border:2px solid royalblue;
                top:100px;
                left:100px;
            }
            40%{
                background-color:purple;
                border:2px solid royalblue;
                border-radius: 50%;
                top:200px;
                left:200px;
            }
            80%{
                background-color: black;
                border:2px solid royalblue;
                top:300px;
                left:300px;
            }
            100%{
                background-color:greenyellow;
                border:2px solid royalblue;
                border-radius: 100%;
                top:400px;
                left:400px;
            }
        }
    </style>
</head>
<body>
    <div class="ani"></div>
</body>
</html>
