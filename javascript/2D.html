<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let matr=[];

            for (let i = 0; i < 3; i++) 
            {
                matr[i]=[];
                for (let j = 0; j < 3; j++) 
                {
                    let e=prompt("enter value at "+i+" row "+j+" column");
                    matr[i][j]=e;
                }
            }
            // document.write(matr);
            for (let i = 0; i < 3; i++) 
            {
                for (let j = 0; j < 3; j++) 
                {
                    document.writeln(matr[i][j]);
                }
                document.write("<br>");
            }

        </script>
</body>
</html>
