<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card
        {
            height: 300px;
            width: 300px;
            background-color: rgb(157, 60, 248);
            margin:100px auto;
            border-radius: 15px;
        }
        .overtext
        {
            width: 300px;
            /* background-color: rgb(29, 243, 93); */
            line-height: 300px;
            text-align: center;
            opacity: 0;
            border-radius: 15px;

        }
        
        .overtext:hover
        {
            opacity: 1;
            transition: opacity 2s;
        }

    </style>
</head>
<body>
    
<div class="card">
    <div class="overtext">Hello Everyone</div>
</div>

</body>
</html>
