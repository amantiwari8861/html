<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tab1{
            text-align: center;
            width: 40%;
            margin: 0px auto;
        }

        #tab1 tr:nth-child(2n+1)
        {
            background-color: rgba(112, 110, 110, 0.969);
        }
        
        #tab1 tr:first-child
        {
            background-color: black;
            color: green;
        }

    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
<p>Hello</p>
<script>
// document.write("<table width=\"80%\" border='2' id='tab1' >");
document.write("<table id='tab1' >");
document.write("<tr>");
document.write("<th> Number </th>");
document.write("<th> Operation </th>");
document.write("<th> Value </th>");
document.write("<th> Operation </th>");
document.write("<th> Value </th>");
document.write("</tr>");
for (let i = 1; i <= 10; i++) 
{
    document.write("<tr>");
    document.write("<td>"+5+"</td>");
    document.write("<td>X</td>");
    document.write("<td>"+i+"</td>");
    document.write("<td>=</td>");
    document.write("<td>"+5*i+"</td>");
    document.write("</tr>");
}

document.write("</table>");
</script>
<p>Byee</p>

</body>
</html>
