<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users = {
            name: "Aman Tiwari",
            salary: 300000,
            gender: 'M'
        }

        function show1()
        {
            document.write(" name "+users.name+"<br>")
            document.write(" gender "+users.gender+"<br>")
            document.write(" salary "+users.salary+"<br>")
        }

    </script>

    <button onclick="show1()">click</button>


</body>

</html>
