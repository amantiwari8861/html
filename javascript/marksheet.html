<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findAvg()
        {
            marks=[],total=0;
            for(let j=0;j<5;j++)
            {
                marks[j]=parseFloat(document.getElementById('m'+j).value);
                total=total+marks[j];
            }
            document.getElementById("result").innerHTML="you got "+(total/5)+" %";
        }
    </script>
</head>
<body>
    <h1>Grade Calculator</h1>

    <script>
        for(var i=0;i<5;i++)
        {
            document.write("Marks "+i+" : <input type='text' id='m"+i+"' > <br>")
        }
    </script>
    <input type="button" value="Click" onclick="findAvg();">
    <p id="result"></p>
</body>
</html>
