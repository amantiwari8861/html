<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<style>
    body{
    height: 100vh;
} 
.container{
    height: 100%;
}
</style>
</head>
<body>
    
    <div class="container d-flex align-items-center justify-content-center fs-3"> 

        <form action="" class="bg-success col-md-8 col-sm-8 col-lg-6 mx-auto mb-4 p-4 rounded h-50">
            <div class="formgroup">
                <label for="name" class="pb-2">Name :</label>
                    <input type="text" id="name" class="form-control">
            </div>
            <div class="formgroup">
                <label for="pass" class="pb-2">Password :</label>
                    <input type="password" id="pass" class="form-control">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>


</body>
</html>
