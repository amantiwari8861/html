<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            margin-top: 100px;
            height: 300px;
            width: 300px;
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); */
            text-align: center;
            background-color: aquamarine;
            border-radius: 50%;
        }
        .con:hover
        {
            border-top:12px solid red;
            border-left:12px solid rgb(0, 183, 255);
            border-right:12px solid rgb(0, 255, 0);
            border-bottom:12px solid rgb(245, 65, 224);
            animation: spin 12s linear  infinite  ;
            border-radius: 100%;
        }
        
        @keyframes spin {
            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="con">Hello there</div>
</body>
</html>
