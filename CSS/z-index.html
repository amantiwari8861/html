<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border: 1px solid red;
            position: absolute;
        }
        .box1
        {
            background-color: green;
            width: 600px;
            top: 50px;
            z-index: 2;
        }
        .box2
        {
            background-color: rgb(240, 138, 12);
            width: 500px;
            top: 100px;
            z-index: 1;
        }
        .box3
        {
            background-color: rgb(16, 173, 208);
            width: 400px;
            top: 150px;
            z-index: -1;

        }
        .box4
        {
            background-color: rgb(242, 30, 157);
            top: 200px;
            z-index: -2;
        }
    </style>
</head>
<body>
    
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>


</body>
</html>
