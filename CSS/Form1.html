<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://kit.fontawesome.com/02b7ef5319.js" crossorigin="anonymous"></script>

<body>
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-12 mx-auto">
                Hello
            </div>
        </div> -->
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 mx-auto mt-5 form-container  rounded border border-dark">
                <h1 class="text-center">Registration Form !</h1>
                <form action="" class="bg-light text-dark p-3 rounded fs-4">
                    <div class="form-group mt-3">
                        <label for="fname" class="mb-2">Name :</label>
                        <input type="text" class="form-control mb-2" id="fname">
                        <div class="text-danger ps-5">
                            <p><i class="fa-solid fa-xmark"></i> pls enter the value</p>
                            <p><i class="fa-solid fa-xmark"></i> pls enter the value</p>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="mb-2">Email :</label>
                        <input type="text" class="form-control" id="email">
                        <div class="text-success ps-5">
                            <p><i class="fa-solid fa-check"></i> pls enter the value</p>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="pass" class="mb-2">Password :</label>
                        <input type="password" class="form-control" id="pass">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-success">submit</button>
                    </div>
                </form>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
