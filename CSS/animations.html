<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box{
            /* animation-name: xyz;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
            animation-delay: 2s;
            animation-direction:alternate-reverse; */
            animation: xyz 6s ease-in 1s infinite alternate-reverse ;
            position: absolute;
            border-radius: 100%;
        }
/* 
        @keyframes xyz
        {
            from{
                height: 100px;
                width: 100px;
                background-color: gray;
            }
            to
            {
                height: 200px;
                width: 200px;
                background-color: blueviolet;
            }
        } */

        @keyframes xyz
        {
            0%{
                height: 200px;
                width: 200px;
                background-color: gray;
                top: 0px;
                left: 0px;
            }
            25%
            {
                height: 200px;
                width: 200px;
                background-color: blueviolet;
                top: 400px;
                left: 0px;           
            }
            50%
            {
                height: 200px;
                width: 200px;
                background-color: rgb(203, 48, 5);
                top: 400px;
                left: 600px;
            }
            75%
            {
                height: 200px;
                width: 200px;
                background-color: rgb(8, 191, 24);
                top: 0px;
                left: 600px;            
            }
            100%
            {
                height: 200px;
                width: 200px;
                background-color: rgb(252, 28, 174);
                top:0px;
                left:0px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
