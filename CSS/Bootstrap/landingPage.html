<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grevience</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous" defer></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">StuGre</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About Us</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Services </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Service 1</a></li>
							<li><a class="dropdown-item" href="#">Service 2</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
				</ul>
				<button class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#loginModal">login</button>
          <button class="btn btn-success ms-2" data-bs-toggle="modal"
					data-bs-target="#registerModal">Register</button>
			</div>
		</div>
	</nav>

	<div id="carouselExampleIndicators" class="carousel slide"
		data-bs-ride="true">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="./images/IMG20200625160252.jpg" class="d-block w-100"
					height="500px" alt=" ">
			</div>
			<div class="carousel-item">
				<img src="./images/IMG20200625160300.jpg" class="d-block w-100"
					height="500px" alt=" ">
			</div>
			<div class="carousel-item">
				<img src="./images/IMG20200630060825.jpg" class="d-block w-100"
					height="500px" alt=" ">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>

	<div class="container">

		<!--Login Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="LoginController" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
									address</label> <input type="email" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="email">
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control"
									id="exampleInputPassword1" name="password">
							</div>
							<div class="mb-3">
								<button type="submit" class="btn btn-primary">Login</button>
								<button type="reset" class="btn btn-primary">Reset</button>
								<button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#registerModal">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

    
		<!--Register Modal -->
		<div class="modal fade" id="registerModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="LoginController" method="post">
            
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input type="number" class="form-control"
                id="id" name="id">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email
                address</label> <input type="email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp"
                name="email">
              <div id="emailHelp" class="form-text">We'll never share
                your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control"
                id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" >register</button>
              <button type="reset" class="btn btn-primary">Reset</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#loginModal">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



	</div>


</body>
</html>
