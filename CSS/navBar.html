<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #2C3333;
            height: 100px;
        }
        .logo{
            margin:10px;
            display: inline-block;
        }
        nav{
            /* background-color: aquamarine; */
            float: right;
            line-height: 70px;
            margin-right: 80px;
            margin-top: 15px;
        }
        nav ul{
            list-style-type: none;
        }
        nav ul li{
            display: inline;
        }
        nav ul a{
            color: #E7F6F2;
            margin: 0px 10px;
            padding: 0px 20px;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            background-color:#A5C9CA;
            border-radius: 15px;
        }
        nav ul a:hover{
            color: #395B64;
            margin: 0px 10px;
            padding: 0px 20px;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            background-color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<header>
<span class="logo"><img src="mood_23_coding.png"></span>
<nav>
    <ul>
        <li><a href="#"><i class="fa-sharp fa-solid fa-house"></i> &nbsp;link 1</a></li>
        <li><a href="#"><i class="fa-sharp fa-solid fa-user"></i> &nbsp;link 2</a></li>
        <li><a href="#"><i class="fa-sharp fa-solid fa-download"></i>&nbsp;link 3</a></li>
        <li><a href="#"><i class="fa-sharp fa-solid fa-house"></i>&nbsp;link 4</a></li>
    </ul>
</nav>
</header>



</body>
</html>
