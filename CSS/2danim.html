<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 100vh;
            width: 100%;
            background-color: bisque;
        }

        .parent {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 150px;
            height: 150px;
            /* border: 1px solid rgba(0, 0, 0, 0.1); */
            border-radius: 50%;
            margin: auto;
            /* background-color: green; */
        }

        .circle {
            display: inline-blocks;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
            padding: 20px;
            visibility: hidden;
        }
        .anim1{
            animation: circle 2s linear  infinite  ;
            animation-delay: 0s;
            background-color: blueviolet;
        }
        .anim2{
            animation: circle 2s linear  infinite  ;
            animation-delay: 1.5s;
            background-color: rgb(60, 36, 248);
        }
        .anim3{
            animation: circle 2s linear  infinite  ;
            animation-delay: 3s;
            background-color: rgb(249, 89, 26);
        }
        .anim4{
            animation: circle 2s linear  infinite  ;
            animation-delay: 5s;
            background-color: rgb(43, 226, 92);
        }
        .anim5{
            animation: circle 2s linear  infinite  ;
            animation-delay: 6.5s;
            background-color: rgb(237, 7, 7);
        }
        .anim6{
            animation: circle 2s linear  infinite  ;
            animation-delay: 7.8s;
            background-color: rgb(226, 43, 165);
        }
        @keyframes circle {
            0%{
                visibility: visible;
                transform: rotate(0deg) translate(-75px) rotate(0deg);
            }
            100%{
                transform: rotate(360deg) translate(-75px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="parent">
            <span class="circle anim1">A</span>
            <span class="circle anim2">B</span>
            <span class="circle anim3">C</span>
            <span class="circle anim4">D</span>
            <span class="circle anim5">E</span>
            <span class="circle anim6">F</span>
        </div>
    </div>

</body>

</html>
