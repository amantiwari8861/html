<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS center alignment</title>
<style>
    div {
        width: 50%;
        /* margin: 0 auto; */
      	position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
        padding: 15px;
        background: #ffd99b;
    }
</style>
</head>
<body>
    <div>This div container is center aligned horizontally.</div>
</body>
</html>
