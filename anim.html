<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .container{
        border: 2px solid red;
        height: 800px;
        width: 500px;
    }
    span{
        display: inline-block;
        border: 3px solid black;
        position: relative;
    }
    #box1{
      background-color:red;
      height:150px;
      width:100px;  animation: ani 4s infinite;
      animation-timing-function: linear;
    }
    #box2{
      background-color:red;
      height:150px;
      width:100px;  animation: ani 4s infinite;
      animation-timing-function: ease-in;
    }
    #box3{
      background-color:red;
      height:150px;
      width:100px;  animation: ani 4s infinite;
      animation-timing-function: ease-out;
    }
    #box4{
      background-color:red;
      height:150px;
      width:100px; 
      animation: ani 4s infinite;
      animation-timing-function: ease-in-out;
    }
    @keyframes ani{
        from{
            left:0px;
        }
        to{
            left:400px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <span id="box1">box 1</span><br>
        <span id="box2">box 2</span><br>
        <span id="box3">box 3</span><br>
        <span id="box4">box 4</span><br>
    </div>
</body>
</html>
