<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
             background-color: lightgrey;
            border-radius:10px;
            outline: none;
        }
        input:focus{
            border: 1px solid greenyellow;
        }
        #inp3{
            background: linear-gradient(lightgreen,white);
            outline: none;
            box-shadow: 0px 2px 0px 0px black;
        }
    </style>
    <script>
        function Addition() {
            var input1=parseInt(document.getElementById('inp1').value);
            var input2=parseInt(document.getElementById('inp2').value);
            var input3=input1+input2;
            // alert(input3);
            document.getElementById('result').innerHTML+="The result = "+input3+" <br>";
        }
    </script>
</head>
<body style="text-align: center;">
    <div>
        <h1> input 2 no. to add </h1>
        <input type="text" id="inp1"><br><br>
        <input type="text" id="inp2"><br><br>
        <!-- <div id="result">The result = </div> -->
        <input type="button" id="inp3" value="Add.."   onclick="Addition();">
        <div id="result"> </div>
    </div>
</body>
</html>
