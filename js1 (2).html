<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">
function fun() {
    
    var value1=document.getElementById("input_by_id").value;
    var value2=document.getElementsByClassName("input_by_class")[0].value;
    var value3=document.getElementsByName("input_by_name")[0].value;
    var value4=document.getElementsByTagName("input")[3].value;
    document.getElementById("result").innerHTML+="the result is : "+value1+" "+value2+" "+value3+" "+value4+".";
}
</script>
</head>
<body>
<h1>Enter value1 </h1><input type="number" id="input_by_id"><br>
<h1>Enter value2 </h1><input type="number" class="input_by_class"><br>
<h1>Enter value3 </h1><input type="number" name="input_by_name"><br>
<h1>Enter value4 </h1><input type="number"><br>
<button onclick="fun();">Click</button>
<h1 id="result"></h1>
</body>
</html>
