<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            height: 200px;
            width: 200px;
            border-radius: 100%;
            animation: anim 4s linear ;
            animation-iteration-count: infinite;
        }
        @keyframes anim {
            0%{
                background-color: rgb(235, 235, 13);
            }
            25%{
                background-color: rgb(247, 209, 41);
            }
            50%{
                background-color: rgb(239, 205, 10);
            }
            100%{
                background-color: rgb(247, 23, 16);
            }
        }
    </style>
</head>
<body>
    
<div class="ball"></div>

</body>
</html>
