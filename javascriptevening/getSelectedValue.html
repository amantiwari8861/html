<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<select id="options" onchange="showSelection()">
    <option value="none" selected>-------- Select Country ----------</option>
    <option value="India">India</option>
    <option value="America">America</option>
    <option value="Canada">Canada</option>
    <option value="Bangladesh">Bangladesh</option>
</select>

<span id="result">you selected :</span>
</body>
<script>
    function showSelection() 
    {
        let opValue=document.getElementById("options").value;
        document.getElementById("result").innerHTML="you selected :"+opValue;
    }
</script>
</html>
