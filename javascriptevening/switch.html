    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let lang=prompt("enter ur language :");

        switch (lang) 
        {
            case "hindi":
                document.write("नमस्ते");
                break;
            case "gujarati":
                document.write("નમસ્તે");
                break;
            case "punjabi":
                document.write("ਸਤ ਸ੍ਰੀ ਅਕਾਲ");
                break;
            case "chinese":
                document.write("你好");
                break;
            default:document.write("hello");
                break;
        }

    </script>
